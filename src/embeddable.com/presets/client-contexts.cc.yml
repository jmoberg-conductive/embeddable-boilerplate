# Client Context is front-facing info that can be used to customize the embeddable
# experience. Common examples include language and currency. Note that this file is only
# used by the builder. See https://docs.embeddable.com/development/client-context
- name: Default
  clientContext:
    theme: 'default'
  canvas:
    background: "#fff"

- name: Peak Workflow
  clientContext:
    theme: 'pwtheme'
  canvas:
    background: "#fff"
